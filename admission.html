<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission - RKM School</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Admission Process</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="fee-structure.html">Fee Structure</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="info">
      <h2>Eligibility & Requirements</h2>
      <ul>
        <li>Minimum age for Nursery: 3 years</li>
        <li>Birth certificate required</li>
        <li>Previous school records (for higher classes)</li>
      </ul>
    </section>

    <section class="admission-form">
      <h2>Online Admission Form</h2>
      <form action="#" method="POST">
        <label>Student Name:</label>
        <input type="text" name="name" required>

        <label>Parent's Name:</label>
        <input type="text" name="parent" required>

        <label>Class Applying For:</label>
        <select name="class">
          <option value="Nursery">Nursery</option>
          <option value="Primary">Primary</option>
          <option value="Secondary">Secondary</option>
        </select>

        <label>Contact Number:</label>
        <input type="tel" name="phone" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Message:</label>
        <textarea name="message"></textarea>

        <button type="submit">Submit Application</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 RKM School | Contact: 9417551789 | <a href="mailto:rkschool.ldh@gmail.com">rkschool.ldh@gmail.com</a></p>
  </footer>
</body>
</html>
